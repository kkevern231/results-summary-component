<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>results-summary-component</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="back-card">
      <br />
      <div class="summary-outer">
        <div class="result-outer">
          <div class="result-title">Your Result</div>
          <div class="result-circle">
            <div>
              <h1 class="circle-text-large">76</h1>
            </div>
            <div class="circle-text-small"><p>of 100</p></div>
          </div>
          <div class="result-grade"><h2>Great</h2></div>
          <div class="result-explain">
            <p style="padding-bottom: 2rem">
              You scored higher than 65% of the people who have taken these
              tests
            </p>
          </div>
        </div>
        <div class="summary-side">
          <div class="summary-title">Summary</div>
          <div class="summary-react">
            Reaction
            <p class="summary-score">80</p>
            <p>/ 100</p>
          </div>
          <div class="summary-memory">
            Memory
            <p class="summary-score">92</p>
            <p>/ 100</p>
          </div>
          <div class="summary-verbal">
            Verbal
            <p class="summary-score">61</p>
            <p>/ 100</p>
          </div>
          <div class="summary-visual">
            Visual
            <p class="summary-score">72</p>
            <p>/ 100</p>
          </div>

          <button class="continue">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
