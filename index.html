<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>results-summary-component</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="back-card">
      <br />
      <div class="summary-outer">
        <div class="result-outer">
          <div class="result-title">Your Result</div>
          <div class="result-circle">
            <div>
              <h1 class="circle-text-large">76</h1>
            </div>
            <div class="circle-text-small"><p>of 100</p></div>
          </div>
          <div class="result-grade"><h2>Great</h2></div>
          <div class="result-explain">
            <p style="padding-bottom: 2rem">
              You scored higher than 65% of the people who have taken these
              tests
            </p>
          </div>
        </div>
        <div class="summary-side">
          <div class="summary-title">Summary</div>
          <div class="summary-react">
            Reaction
            <p class="summary-score">80</p>
            <p>/ 100</p>
          </div>
          <div class="summary-memory">
            Memory
            <p class="summary-score">92</p>
            <p>/ 100</p>
          </div>
          <div class="summary-verbal">
            <p class="summary-word">Verbal</p>
            <p class="summary-score">61</p>
            <p>/ 100</p>
          </div>
          <div class="summary-visual">
            <div class="icon-div">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="#1125D6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"
                />
                <path
                  stroke="#1125D6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"
                />
              </svg>
            </div>
            <p>Visual</p>
            <p class="summary-score">72</p>
            <p>/ 100</p>
          </div>

          <button class="continue">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
